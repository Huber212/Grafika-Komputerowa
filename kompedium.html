        height: auto; 
        margin-bottom: 20px; 
        float: center; 
        margin-right: 10px; 
        
    }
    
    .description .text-opis {
        border: 2px solid black; 
        border-radius: 10px; 
        padding: 20px; 
        text-align: left; 
        display: inline-block; 
        width: 100%;
